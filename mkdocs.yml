site_name: TzolkinWaves

site_url: https://readthedocs.org/projects/TzolkinWaves/
#repo_url: https://github.com/Release-Candidate/TzolkinWaves
#repo_name: GitHub
#copyright: (C) 2021 Roland Csaszar

docs_dir: docs
site_dir: site

nav:
  - Home: index.md
  - Project Links:
      - "Downloads": https://github.com/Release-Candidate/TzolkinWaves/releases/latest
      - "GitHub Project Page": "https://github.com/Release-Candidate/TzolkinWaves"
      - "Report a Bug or a Feature Request": "https://github.com/Release-Candidate/TzolkinWaves/issues/new/choose"
      - "Issue Tracker at GitHub": "https://github.com/Release-Candidate/TzolkinWaves/issues"
  - "Installation & Usage":
      - "Installation & Usage": usage.md
      - License: license.md
  - Contributing:
      - Contributing: contributing.md

theme:
  name: readthedocs
  prev_next_buttons_location: both
  navigation_depth: 8
  collapse_navigation: False
  style_nav_header_background: "#5DB1DE"

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML

markdown_extensions:
  - markdown.extensions.fenced_code
  - markdown.extensions.meta
  - markdown.extensions.smarty
  - markdown.extensions.admonition
  - markdown.extensions.def_list
  - markdown.extensions.attr_list
  - markdown.extensions.abbr
  - markdown.extensions.footnotes
  - markdown.extensions.codehilite:
      guess_lang: False
      noclasses: True
      pygments_style: emacs
  - markdown.extensions.tables
  - markdown.extensions.nl2br
  - markdown.extensions.sane_lists
  - markdown.extensions.toc:
      permalink: True
  - mdx_math

plugins:
  - search
